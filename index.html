<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Revendedor - Renen Store</title>
</head>
<body>
  <h1>Seja um Revendedor da Renen Store</h1>
  <form action="https://wa.me/558391758791" method="get" target="_blank">
    <label>Nome:</label><br>
    <input type="text" name="nome"><br><br>

    <label>Idade:</label><br>
    <input type="text" name="idade"><br><br>

    <label>Cidade/Estado:</label><br>
    <input type="text" name="cidade"><br><br>

    <label>Instagram ou rede social:</label><br>
    <input type="text" name="instagram"><br><br>

    <label>Por que quer ser revendedor?</label><br>
    <textarea name="motivo"></textarea><br><br>

    <button type="submit">Enviar pelo WhatsApp</button>
  </form>
</body>
</html>
