<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamyca Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7); /* Fundo estiloso */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: white;
      width: 250px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Ícone" />
      <h3>Revenda Kamyca</h3>
      <p>Produtos exclusivos para revendedores. Qualidade e estilo garantidos!</p>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Ícone" />
      <h3>Contato</h3>
      <p>Fale com a gente pelo WhatsApp e tire suas dúvidas rapidinho!</p>
    </div>
  </div>
</body>
</html>
